  <title>Ex 2 - Utilizando map com arrow function e document.querySelectorAll()</title>

  <!--
    Para reforçar os conhecimentos da semana 4 e aprofundar as possibilidades da semana 3 vamos...

    1 - Crie uma página web com 4 inputs numéricos e um botão de ação
    (os inputs poderão receber valores entre 0 e 1)

    2 - quando o botão for disparado deve, utilizando a função de array Filter e Map na lista de inputs (document.querySelectorAll()) , 
    criar 2 grupos de array ( dentro da faixa 0 e 1 e fora da faixa)

    A) Para o grupo **com números entre 0 e 1** o array resultante do primeiro map deve conter elementos **span** cujo conteúdo 
    e sua cor de fundo serão resultantes do seguinte algoritmo

    ´´´
    const corDinamica = Math.floor(NumeroEscolhidoPeloUsuario * 16777215).toString(16);
    ´´´
    por fim esse elemento deve ser adicionado em baixo do seu input correspondente

    B) Para o grupo de **números superiores a 1 ou inválidos **  o array resultante do segundo filter deve conter os próprios elementos html.

    Esses elementos após separados devem cada um ( foreach) modificar a cor da borda do seu input correspondente de vermelho para indicar falha


    -->

    main{
      display: flex;
    }
    div {
      flex-wrap: wrap;
      width: 200px;
    }
    button{
      width: 100px;
      margin: 0px 45%;
